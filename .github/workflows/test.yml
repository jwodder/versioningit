name: Test

on:
  pull_request:
  push:
    branches:
      - master
  schedule:
    - cron: '0 7 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
        python-version:
          - '3.7'
          - '3.8'
          - '3.9'
          - '3.10'
          - '3.11'
          - '3.12'
          - 'pypy-3.7'
          - 'pypy-3.8'
          - 'pypy-3.9'
          - 'pypy-3.10'
        toxenv: [py]
        include:
          - python-version: '3.7'
            toxenv: lint
            os: ubuntu-latest
          - python-version: '3.7'
            toxenv: typing
            os: ubuntu-latest
          - python-version: '3.7'
            toxenv: py-oldsetup
            os: ubuntu-latest
        exclude:
          # Not available for ARM macOS:
          - python-version: '3.7'
            os: macos-latest
          - python-version: 'pypy-3.7'
            os: macos-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install Mercurial
        # Mercurial seems to be broken on PyPy, so we need to install it before
        # overriding the default Python.
        if: startsWith(matrix.os, 'macos-')
        run: brew install mercurial

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel
          python -m pip install --upgrade --upgrade-strategy=eager tox
          virtualenv --upgrade-embed-wheels

      - name: Run tests with coverage
        if: startsWith(matrix.toxenv, 'py')
        run: tox -e py -- -vv --cov-report=xml

      - name: Run generic tests
        if: "!startsWith(matrix.toxenv, 'py')"
        run: tox -e ${{ matrix.toxenv }}

      - name: Upload coverage to Codecov
        if: startsWith(matrix.toxenv, 'py')
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
          name: ${{ matrix.python-version }}

